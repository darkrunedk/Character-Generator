<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Character generator</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="wrapper">

<div class="character-gen">
  <div class="form-grid">
    <select class="char-race"></select>

    <select class="char-gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <select class="char-class">
      <option value="warrior">Warrior</option>
      <option value="ranger">Ranger</option>
      <option value="mage">Mage</option>
      <option value="weakling">Weakling</option>
      <option value="boss">Boss</option>
    </select>

    <button class="gen-btn">Generate</button>
  </div>
</div>

<div class="character-info hidden">
  <fieldset>
    <legend>Info</legend>
    <p>Name: <span class="name"></span> <span class="title"></span></p>
    <p>Gender: <span class="gender"></span></p>
    <p>Race: <span class="race"></span></p>
    <p>Class: <span class="class"></span></p>
  </fieldset>
  <fieldset>
    <legend>Stats</legend>
    <p>Strength: <span class="str"></span></p>
    <p>Dexterity: <span class="dex"></span></p>
    <p>Intelligence: <span class="int"></span></p>
  </fieldset>
</div>

</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/core.js"></script>
</body>
</html>
